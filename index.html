      <main id="main_home">
      
        <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">

          <div class="carousel-inner">

              <img src="images/Homepage-Images/woman with hands up.jpg" alt="woman holding hands up portrait" width="100%">
              <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="var(--bs-secondary-color)"/></svg>
              <div class="container carousel_container">
                <div class="carousel-caption text-start">
                  <h1>Sarah's Photography</h1>
                  <p class="opacity-75 homepage_text">Welcome to my portrait photography portfolio.</p>
                  <p><a class="btn btn-lg btn-primary" href="portfolio.html">View my work</a></p>
                </div>
              </div>
            </div>
            <div class="carousel-item">

              <div class="container carousel_container">

                  <p class="homepage_text">Connect with me to see how we can work together.</p>
                  <p><a class="btn btn-lg btn-primary" href="contact.html">Get in touch</a></p>
                </div>
              </div>
            </div>
            
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">

            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
