<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles-portfolio.css" />

    <!-- ====== Bootstrap CSS Link ====== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- ====== Page Title and Favicon ====== -->
    <title>Portfolio Page</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/logo.png" />
  </head>
  <body>
    <!-- ====== NAV BAR ====== -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/Starter code/images/logo.png"
            alt="sarah-photographer-logo"
            height="40"
            class="d-inline-block align-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerMobileMenu"
          aria-controls="navbarTogglerMobileMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerMobileMenu">
          <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ====== PAGE HEADER SECTION ====== -->
    <section class="section-2">
      <h1 id="header-text">Welcome to my Portfolio</h1>
      <p id="header-tagline">Explore my best potrait photographs</p>
    </section>

    <!-- ====== PHOTO GRID SECTION ====== -->
    <div class="container">
      <!-- ====== Row 1 ====== -->
      <div class="row">
        <div class="col text-center">
          <img
            src="/Starter code/assets/Portfolio-Images/portfolio-img-1.jpg"
            alt="image-1"
            class="portfolio-img"
          />
        </div>
        <div class="col text-center">
          <img
            src="/Starter code/assets/Portfolio-Images/portfolio-img-2.jpg"
            alt="image-2"
            class="portfolio-img"
          />
        </div>
        <div class="col text-center">
          <img
            src="/Starter code/assets/Portfolio-Images/portfolio-img-3.jpg"
            alt="image-3"
            class="portfolio-img"
          />
        </div>
      </div>

      <!-- ====== Row 2 ====== -->
      <div class="row">
        <div class="col text-center">
          <img
            src="/Starter code/assets/Portfolio-Images/portfolio-img-4.jpg"
            alt="image-4"
            class="portfolio-img"
          />
        </div>
        <div class="col text-center">
          <img
            src="/Starter code/assets/Portfolio-Images/portfolio-img-5.webp"
            alt="image-5"
            class="portfolio-img"
          />
        </div>
        <div class="col text-center">
          <img
            src="/Starter code/assets/Portfolio-Images/portfolio-img-6.webp"
            alt="image-6"
            class="portfolio-img"
          />
        </div>
      </div>

      <!-- ====== Row 3 ====== -->
      <div class="row">
        <div class="col text-center">
          <img
            src="/Starter code/assets/Portfolio-Images/portfolio-img-7.jpg"
            alt="image-7"
            class="portfolio-img"
          />
        </div>
        <div class="col text-center">
          <img
            src="/Starter code/assets/Portfolio-Images/portfolio-img-8.jpg"
            alt="image-8"
            class="portfolio-img"
          />
        </div>
        <div class="col text-center">
          <img
            src="/Starter code/assets/Portfolio-Images/portfolio-img-9.jpg"
            alt="image-9"
            class="portfolio-img"
          />
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-con">
        <p>Contact Me: jane@example.com</p>
        <p>Follow Me: @jane_photography</p>
      </div>
    </footer>

    <!-- ====== Bootstrap JavaScript Link ====== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
