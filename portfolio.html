<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>

  <!-- ====== Bootstrap CSS Link ====== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- ====== Page Title and Favicon ====== -->
  <title>Portfolio Page</title>
  <link rel="icon" type="image/x-icon" href="./assets/icons/logo.png" />
</head>
<body>
  <!-- ====== PAGE TITLE SECTION ====== -->
  <section class="section-1">
    <img src="./assets/icons/logo.jpg" alt="sarah's icon" id="section-1-icon" />
    <p id="section-1-text">Photography Portfolio</p>
  </section>

  <!-- ====== PAGE HEADER SECTION ====== -->
  <section class="section-2">
    <h1 id="header-text">Welcome to my Portfolio</h1>
    <p id="header-tagline">Explore my best potrait photographs</p>
  </section>

  <!-- ====== PHOTO GRID SECTION ====== -->
  <div class="container">

    <!-- ====== Row 1 ====== -->
    <div class="row">
      <div class="col text-center">
        <img src="./assets/images/portfolio-img-1.jpg" alt="image-1" class="portfolio-img" />
      </div>
      <div class="col text-center">
        <img src="./assets/images/portfolio-img-2.jpg" alt="image-2" class="portfolio-img" />
      </div>
      <div class="col text-center">
        <img src="./assets/images/portfolio-img-3.jpg" alt="image-3" class="portfolio-img" />
      </div>
    </div>

    <!-- ====== Row 2 ====== -->
    <div class="row">
      <div class="col text-center">
        <img src="./assets/images/portfolio-img-4.jpg" alt="image-4" class="portfolio-img" />
      </div>
      <div class="col text-center">
        <img src="./assets/images/portfolio-img-5.webp" alt="image-5" class="portfolio-img" />
      </div>
      <div class="col text-center">
        <img src="./assets/images/portfolio-img-6.webp" alt="image-6" class="portfolio-img" />
      </div>
    </div>

    <!-- ====== Row 3 ====== -->
    <div class="row">
      <div class="col text-center">
        <img src="./assets/images/portfolio-img-7.jpg" alt="image-7" class="portfolio-img" />
      </div>
      <div class="col text-center">
        <img src="./assets/images/portfolio-img-8.jpg" alt="image-8" class="portfolio-img" />
      </div>
      <div class="col text-center">
        <img src="./assets/images/portfolio-img-9.jpg" alt="image-9" class="portfolio-img" />
      </div>
    </div>

    </div>

    <footer class="footer">
      <div class="footer-con">
        <p>Contact Me: jane@example.com</p>
        <p>Follow Me: @jane_photography</p>
      </div>
    </footer>
  
    <!-- ====== Bootstrap JavaScript Link ====== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
